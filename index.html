<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="images/logo.svg" alt="Myntra">
            <ul>
                <li>Men</li>
                <li>Women</li>
                <li>Kids</li>
                <li>Home & Living</li>
                <li>Beauty</li>
                <li>Studio<sup style="color : red;">NEW</sup></li>
            </ul>
            <div class="search-bar">
                <img class="logo" src="images/searchLogo.png" alt="">
                <input type="text" id="search-bar" placeholder="Search">
            </div>
            <div class="right">
                <img class="right-logo" src="images/programmer.png" alt="">
                <img class="right-logo" src="images/wishlist.png" alt="">
                <img class="right-logo" src="images/shopping-bag.png" alt="">
            </div>
        </nav>
        </nav>
    </header>
    <div class="home">
        <div class="content">
            <section class="section-img">
                <img src="images/home.png" alt="home">
            </section>
            <section class="section-img">
                <img src="images/section1.gif" alt="">
            </section>
            <section class="section-img">
                <img src="images/section2.webp" alt="">
            </section>

            <section class="cards">
                <img id="card1" onmouseover="run(1)" class="card" src="images/cards/card1.webp" alt="card1">
                <img id="card2" onmouseover="run(2)" class="card" src="images/cards/card2.webp" alt="card2">
                <img id="card3" onmouseover="run(3)" class="card" src="images/cards/card3.webp" alt="card3">
                <img id="card4" onmouseover="run(4)" class="card" src="images/cards/card4.webp" alt="card4">
                <img id="card5" onmouseover="run(5)" class="card" src="images/cards/card5.webp" alt="card5">
                <img id="card6" onmouseover="run(6)" class="card" src="images/cards/card6.webp" alt="card6">
                <img id="card7" onmouseover="run(7)" class="card" src="images/cards/card7.webp" alt="card7">
            </section>

        </div>
    </div>

    <footer>
        <p>Copyright &copy; myntra.com | All right reserved</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
